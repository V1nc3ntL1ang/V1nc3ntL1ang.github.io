<!-- The Footer -->

<footer
  aria-label="Site Info"
  class="d-flex flex-column justify-content-center text-muted flex-lg-row justify-content-lg-between align-items-lg-center pb-lg-3"
>
  <!-- Left: Copyright + Last updated -->
  <p class="mb-1 mb-lg-0">
    Â© <time>{{ 'now' | date: '%Y' }}</time>
    {% if site.social.links %}
    <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>. {% else %}
    <em class="fst-normal">{{ site.social.name }}</em>. {% endif %}

    <span class="ms-2">
      Last updated:
      <time datetime="{{ site.time | date_to_xmlschema }}">
        {{ site.time | date: "%b. %Y" }}
      </time>
    </span>
    <br />
    Built with
    <a href="https://jekyllrb.com" target="_blank" rel="noopener">Jekyll</a>
    &
    <a
      href="https://github.com/cotes2020/jekyll-theme-chirpy"
      target="_blank"
      rel="noopener"
    >
      Chirpy
    </a>
  </p>
  <div class="clustrmaps-widget mt-2 w-100 text-center">
    <script
      type="text/javascript"
      id="clustrmaps"
      src="//cdn.clustrmaps.com/map_v2.js?cl=cdd4d9&w=300&t=m&d=024_XSDGHqaW8jd_OakM3Cy7vmPgM8uYvEmWqI7XiDo&co=1b1b1e&cmo=3acc3a&cmn=ff5353&ct=cdd4d9"
    ></script>
  </div>
</footer>
